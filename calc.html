<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: orange;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 5px;
            background: black;
        }
        .buttons {
            border: 2px solid black;
            display: flex;
            width: 292px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgb(59, 59, 59);

      
        }
        button {
            width: 70px;
            height: 70px;
            margin: 1px;
            font-size: 24px;
            border-radius: 15px;
        }
        .display {
            margin-bottom: 10px;
            border: 2px solid black;
            width: 292px;
            height: 60px;
            background-color: white;
            font-size: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operands">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operands">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operands">*</button>
            <button class="number">0</button>
            <button class="clear">AC</button>
            <button class="equality">=</button>
            <button class="operands">/</button>
        </div>
    </div>
    <script>
        let operator1 = ""
        let operator2 = ""
        let operand = ""
       
        const display = document.querySelector(".display")
        function updateDisp(value) {
            display.textContent = value;
        }

        document.querySelectorAll(".number").forEach(button => {
            button.addEventListener("click", () => {
                const buttonText = button.textContent;

                if (operand == "") {
                    operator1 += buttonText
                    updateDisp(operator1)
                }
                else {
                    operator2 += buttonText
                    updateDisp(operator2)
                }
               
            })
        })

        document.querySelectorAll(".operands").forEach(button => {
            button.addEventListener("click", () => {
                operand = button.textContent
                if (operator1 != "" && operator2 != "") {
                    operator1 = eval(operator1,operator2,operand)
                    operand = ""
                    operator2 = ""
                }
            })
        })

        let eq = document.querySelector(".equality")
        eq.addEventListener("click", ()=> {
            if (operator1 != "" && operator2 != "") {
                eval(operator1,operator2,operand)
        }})

        let ac = document.querySelector(".clear")
        ac.addEventListener("click", ()=> {
            val = ""
            updateDisp(val)
            operand = ""
            operator1 = ""
            operator2 = ""
        })

        function add(a,b) {
            return Number(a) + Number(b)
        }
        function sub(a,b) {
            return Number(a) - Number(b)
        }
        function mul(a,b) {
            return Number(a) * Number(b)
        }
        function div(a,b) {
            return Number(a) / Number(b)
        }

        function eval(o1,o2,exp) {
            if (exp == "+") {
                updateDisp(add(o1,o2))
            }
            else if (exp == "-") {
                updateDisp(sub(o1,o2))
            }
            else if (exp == "*") {
                updateDisp(mul(o1,o2))
            }
            else if (exp == "/") {
                updateDisp(div(o1,o2))
            }
        }

    </script>
</body>
</html>
